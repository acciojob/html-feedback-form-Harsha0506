<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
</head>
<body>
  <h1>Feedback Form</h1>

  <form>
    <!-- Name Input -->
    <label for="name">Name*</label><br>
    <input type="text" id="name" name="name" minlength="3" maxlength="50" required><br><br>

    <!-- Portfolio URL -->
    <label for="portfolio">Portfolio URL*</label><br>
    <input type="url" id="portfolio" name="portfolio" required><br><br>

    <!-- Favorite Color -->
    <label for="favColor">Favorite Color</label><br>
    <input type="color" id="favColor" name="favColor"><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
